<table md-table>
	<thead md-head>
		<tr md-row>
			<th md-column>File Name</th>
			<th md-column>Allowed Extension(s)</th>
			<th md-column>Max File Size</th>
			<th md-column>File</th>
			<th md-column>File Info</th>
		</tr>
	</thead>
	<tbody md-body>
		<tr md-row ng-repeat="file in files">
			<td md-cell>{{file.name}}</td>
			<td md-cell>{{file.type}}</td>
			<td md-cell>{{file.maxSize}}</td>
			<td md-cell><input type="file" file-check="file.checkFile"/></td>
			<td md-cell>{{file.fileInfo}}</td>
		</tr>
	</tbody>
</table>
