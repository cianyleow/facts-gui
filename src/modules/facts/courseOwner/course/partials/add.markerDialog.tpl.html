<md-dialog aria-label="Add Markers" flex-gt-xs="50" flex-xs ng-cloak>
    <form ng-submit="$event.preventDefault()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Markers</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-chips ng-model="newMarkers" md-autocomplete-snap md-transform-chip md-require-match="true">
                    <md-autocomplete
                        md-selected-item="selectedItem"
                        md-search-text="searchText"
                        md-items="item in querySearch(searchText)"
                        md-item-text="item.userName"
                        placeholder="New Marker">
                        <span md-highlight-text="searchText">{{item.firstName}} {{item.lastName}} ({{item.userName}})</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                            <strong>{{$chip.firstName}} {{$chip.lastName}}</strong>
                            <em>({{$chip.userName}})</em>
                        </span>
                    </md-chip-template>
                </md-chips>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised" ng-click="check(newMarkers)" ng-disabled="!newMarkers.length">
                Add Markers
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
