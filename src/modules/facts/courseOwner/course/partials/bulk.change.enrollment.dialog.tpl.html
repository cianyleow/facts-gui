<md-dialog aria-label="Bulk Change Enrollment" flex-gt-xs="50" flex-xs ng-cloak>
    <form name="bulkChangeEnrollment" ng-submit="bulkChangeEnrollment.$valid && check(_enrollmentLevel)">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Bulk Change Enrollment Level for {{selected.length}} Students</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()" aria-label="Close dialog">
                    <md-icon>close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>New Enrollment Level</label>
                    <md-select required aria-label="Enrollment level select" ng-model="_enrollmentLevel" name="enrollmentLevel">
                        <md-option ng-value="enrollmentLevel.key" ng-repeat="enrollmentLevel in enrollmentLevels">{{enrollmentLevel.value}}</md-option>
                    </md-select>
                    <div ng-messages="bulkChangeEnrollment.enrollmentLevel.$error">
                        <div ng-message="required">Enrollment level is required.</div>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary md-raised" type="submit" ng-disabled="!bulkChangeEnrollment.$valid">
                Change Enrollment Level
            </md-button>
            <md-button ng-click="cancel()" style="margin-right:20px;">
                Cancel
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
