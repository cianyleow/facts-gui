<md-content layout="column">
	<md-card flex>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>
					<span>Submission: {{submission.version}}</span>
				</h2>
			</div>
		</md-toolbar>
		<md-card-content>
			<md-content layout-padding>
				<div><strong>Submission Time:</strong> {{submission.submissionTime | date}}</div>
				<h3>Uploaded Files</h3>
				<table md-table class="submission-files">
					<thead md-head>
						<tr md-row>
							<th md-column>File Name</th>
							<th md-column>Extension</th>
							<th md-column>File Size</th>
							<th md-column>File Hash</th>
							<th md-column></th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row ng-repeat="file in files">
							<td md-cell></td>
							<td md-cell></td>
							<td md-cell></td>
							<td md-cell></td>
							<td md-cell></td>
						</tr>
					</tbody>
				</table>				
			</md-content>
		</md-card-content>
	</md-card>
</md-content>
