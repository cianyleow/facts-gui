<div layout="row" layout-align="center center">
	<md-card flex-xs="100" flex-gt-xs="20">
		<img src="http://www.uq.edu.au/uqabroad/images/_partners/imperialcollegelondon.jpg" class="md-card-image">
		<md-card-content class="login-error" ng-if="error">
			<md-icon>error</md-icon> Invalid login details. Please try again.
		</md-card-content>
		<md-card-content ng-if="logout">
			<md-icon>info</md-icon> Logged out successfully!
		</md-card-content>
		<md-card-content ng-if="redirect">
			<md-icon>link</md-icon>Redirecting to {{redirect}} after login.
		</md-card-content>
		<md-card-title>
			<md-card-title-text>
				<span class="md-headline">FACTS Login</span>
			</md-card-title-text>
		</md-card-title>
		<md-card-content>
			<form name="authorizationForm" ng-submit="authorizationForm.$valid && authenticate(user)">
				<div class="row">
					<md-input-container class="md-block" flex>
						<label>Username</label>
						<input ng-model="user.username" type="text" name="username" required>
						<div ng-messages="authorizationForm.username.$error">
							<div ng-message="required">Username is required</div>
						</div>
					</md-input-container>
				</div>
				<div class="row">
					<md-input-container class="md-block" flex>
						<label>Password</label>
						<input ng-model="user.password" type="password" name="password" required>
						<div ng-messages="authorizationForm.password.$error">
							<div ng-message="required">Password is required</div>
						</div>
					</md-input-container>
				</div>
				<div class="row">
					<md-button type="submit" ng-disabled="!authorizationForm.$valid" class="md-raised md-primary">Login</md-button>
				</div>
			</form>
		</md-card-content>
	</md-card>
</div>
