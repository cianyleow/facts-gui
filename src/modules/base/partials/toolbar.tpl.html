<md-toolbar>
	<div class="md-toolbar-tools">
		<md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
			<md-icon>menu</md-icon>
		</md-button>
		<h3>
			{{ $title }}
		</h3>
		<span flex></span>
		<md-button class="md-icon-button">
			<md-icon ng-if="!notifications.length">notifications_none</md-icon>
			<md-tooltip md-direction="bottom">
				No notifications
			</md-tooltip>
		</md-button>
		<md-menu md-offset="-330 8" ng-if="notifications.length">
			<md-button class="md-icon-button" ng-click="$mdOpenMenu($event)">
				<md-icon>notifications</md-icon>
				<div class="notification-badge">{{notifications.length}}</div>
			</md-button>
			<md-menu-content width="6">
				<!--<md-grid-list md-cols="2" md-row-height="4:1">
					<md-grid-tile>
						<md-button>Clear list</md-button>
					</md-grid-tile>
					<md-grid-tile>
						<md-button>Filter list</md-button>
					</md-grid-tile>
				</md-grid-list>-->
				<md-list-item class="md-2-line" ng-repeat="notification in notifications" href="{{notification.link}}">
					<div class="md-list-item-text">
						<h3>{{notification.title}}</h3>
						<p>{{notification.creationTime | relativeTime}}</p>
					</div>
					<md-icon class="md-secondary" ng-if="!notification.seen">info</md-icon>
					<md-icon class="md-secondary" ng-if="notification.seen">info_outline</md-icon>
				</md-list-item>
			</md-menu-content>
		</md-menu>

		<md-menu md-position-mode="target-right target">
			<md-button class="md-icon-button" aria-label="More options" ng-click="$mdOpenMenu($event)">
				<md-icon aria-label="More options">more_vert</md-icon>
			</md-button>
			<md-menu-content width="4">
				<md-menu-item>
					<md-button aria-label="User Details">
						<md-icon md-menu-align-target>account_circle</md-icon>
						{{userDetails}}
					</md-button>
				</md-menu-item>
				<md-menu-item ng-repeat="action in actions">
					<md-button ng-click="action.action($event)" in-progress="action.inProgress" aria-label="action.description">
						<md-icon md-menu-align-target>{{action.icon}}</md-icon>
						{{action.description}}
					</md-button>
				</md-menu-item>
			</md-menu-content>
		</md-menu>
	</div>
	<md-subheader class="md-primary">
		<ui-breadcrumbs displayname-property="data.displayName" template-url="src/modules/base/partials/breadcrumbs.tpl.html"></ui-breadcrumbs>
	</md-subheader>
</md-toolbar>
