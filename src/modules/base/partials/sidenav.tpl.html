<md-toolbar class="md-tall md-hue-2" layout-align="center center">
	<h1>F A C T S</h1>
</md-toolbar>
<md-list>
  <md-list-item md-ink-ripple ng-repeat="item in menu" ui-sref-active="active">
	<a ui-sref="{{item.link}}" in-progress="item.inProgress">
	  <md-item-content layout="row" layout-align="start center">
		<div class="inset">
		  <md-icon>{{item.icon}}</md-icon>
		</div>
		<div class="inset">{{item.title}}
		</div>
	  </md-item-content>
	</a>
  </md-list-item>
  <md-divider></md-divider>
  <md-subheader>My Courses ({{currentPeriod}})</md-subheader>
  <md-list-item ng-repeat="item in courses" ui-sref-active="active">
	<a ui-sref="{{baselink}}({courseId: item.courseId})">
	  <md-item-content md-ink-ripple layout="row" layout-align="start center">
		<div class="inset">
			{{item.shortName}} - {{item.name | limitTo : 12}}<span ng-show="item.name.length > 12">...</span>
			<md-tooltip md-direction="bottom">
			 {{item.shortName}} - {{item.name}}
			</md-tooltip>
		</div>
	  </md-item-content>
	</a>
  </md-list-item>
</md-list>
